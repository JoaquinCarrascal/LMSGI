<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        form{
            background-color: chocolate;
            border: solid 1px darkorchid;
            padding: 10px;
            width: 200px;
            margin: 0 auto;
            
        }
        label,input{
            text-align: center;
            display: flex; 
        }
        

    </style>

</head>
<body>
    
    <h1>Formulario de registro.</h1>
    <form name="registro" method="" action="" autocomplete="on" novalidate enctype="multipart/form-data">
        
        <label for="foto">Introduzca una foto aquíñ:</label>
        <input type="file" name="foto" id="foto" accept="image/*">
        <label for="color">Colorines</label>
        <input type="color" name="color" id="color">
        <label type="email">Introduzca aquí su email.</label>
        <input type="email" name="email" id="email">

    </form>


</body>
</html>
