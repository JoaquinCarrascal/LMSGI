<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="../Tema/tema_bootstrap.css" type="text/css" rel="stylesheet">

    <style type="text/css">
        @media screen and (min-width:900px) {
            body {
                background-image: url(../IMG/portada-black-pc.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height: 100vh;
            }

        }

        @media screen and (max-width:900px) {
            body {
                background-image: url(../IMG/portada-black-mvl.png);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height: 100vh;
            }
        }
    </style>

</head>

<body>

    <div class="alert alert-primary alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>¡Aprovecha!</strong> Acabamos de ofertar dos viajes nuevos
    </div>

    <div class="container-fluid">
        <div class="row d-flex justify-content-around">

            <button class="col-3 col-lg-2 btn btn-primary m-1 p-2 rounded-3" type="button" data-bs-toggle="modal"
                data-bs-target="#myModal">
                Crear cuenta
            </button>

            <button class="col-3 col-lg-2 btn btn-primary m-1 p-2 rounded-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanv">
                Iniciar sesión
            </button>

        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content bg-light">

                <div class="modal-header">
                    <h4 class="modal-title">Creación de cuenta</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form action="" class="mt-0">

                        <div class="container-fluid">

                            <div class="row"><!--todo-->
                                <div class="mb-1 col-12 col-md-5">
                                    <label for="name" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control p-2" id="name" name="name">
                                </div>

                                <div class="mb-1 col-12 col-md-7">
                                    <label for="surname" class="form-label">Apellidos:</label>
                                    <input type="text" class="form-control p-2" id="surname" name="surname">
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-1 col-12 col-md-8">
                                    <label for="home" class="form-label">Domicilio:</label>
                                    <input type="text" class="form-control p-2" id="home" placeholder="Nº XXX C/ XXX"
                                        name="home">
                                </div>

                                <div class="mb-1 col-12 col-md-4">
                                    <label for="city" class="form-label">Localidad:</label>
                                    <input type="text" class="form-control p-2" id="city" name="city">
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-1 col-12">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control p-2" id="email"
                                        placeholder="correo@email.com" name="email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-1 col-12 col-md-6">
                                    <label for="pwd" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control p-2" id="pwd" placeholder="************"
                                        name="pswd">
                                </div>

                                <div class="mb-1 col-12 col-md-6">
                                    <label for="pwd2" class="form-label">Repetir contraseña:</label>
                                    <input type="password" class="form-control p-2" id="pwd2" placeholder="************"
                                        name="pswd2">
                                </div>
                            </div>

                            <div class="row">
                                <label class="form-label">Sexo:</label>

                                <div class="form-check mb-1 col-12 col-md-3">
                                    <label class="form-check-label" for="hombre">
                                        <input class="form-check-input" id="hombre" type="radio" name="sex" value="H">
                                        Hombre
                                    </label>
                                </div>

                                <div class="form-check mb-1 col-12 col-md-3">
                                    <label class="form-check-label" for="mujer">
                                        <input class="form-check-input" type="radio" id="mujer" name="sex" value="M">
                                        Mujer
                                    </label>
                                </div>

                                <div class="form-check mb-1 col-12 col-md-5">
                                    <label class="form-check-label" for="noindicado">
                                        <input class="form-check-input" type="radio" id="noindicado" name="sex"
                                            value="N"> No especificado
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="my-1">
                                    <label for="comment">Observaciones:</label>
                                    <textarea class="form-control" rows="2" id="comment" name="text"
                                        placeholder="Escriba aquí..."></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <button type="reset" class="btn btn-secondary py-2 mt-2 rounded-3">Limpiar
                                        formulario</button>
                                </div>

                                <div class="col-6">
                                    <button type=" submit" class="btn btn-secondary py-2 mt-2 rounded-3"><a
                                            class="text-decoration-none" href="../Inicio/InicioCarousel.html#inicio"
                                            target="_self">Crear cuenta</a></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-bottom bg-light" id="offcanv">
        <div class="offcanvas-header py-2">
            <h5 class="offcanvas-title">Inicio de sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">

            <form action="" class="mt-0">

                <div class="container-fluid">
                    <div class="row d-flex justify-content-center mb-md-4">

                        <div class="mb-1 col-12 col-md-6">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control p-2" id="email" placeholder="correo@email.com"
                                name="email">
                        </div>

                        <div class="mb-1 col-12 col-md-6">
                            <label for="pwd" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control p-2" id="pwd" placeholder="************"
                                name="pswd">
                        </div>

                    </div>
                </div>

                <div class="row form-check mb-1 mt-2 mt-md-1">
                    <label class="form-check-label">
                        <input class="form-check-input col-12" type="checkbox" name="remember">Recordarme en este equipo
                    </label>
                </div>

                <div class="row d-flex justify-content-end mt-md-2">
                    <button type="submit" class="col-4 col-md-3 col-lg-2 btn btn-success py-2 rounded-3"><a
                            class="text-decoration-none" href="../Inicio/InicioCarousel.html#inicio"
                            target="_self">Iniciar sesion</a></button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
